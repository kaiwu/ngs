name = "ngs"
version = "1.0.0"
target = "javascript"
description = "Write functional type-safe nginx script (njs) with gleam"

# Fill out these fields if you intend to generate HTML documentation or publish
# your project to the Hex package manager.
#
licences = ["Apache-2.0"]
repository = { type = "github", user = "kaiwu", repo = "ngs" }
links = [{ title = "njs", href = "http://nginx.org/en/docs/njs/index.html" }]
#
# For a full reference of all the available options, you can have a look at
# https://gleam.run/writing-gleam/gleam-toml/.

[dependencies]
gleam_stdlib = ">= 0.39.0 and < 1.0.0"
gleam_javascript = ">= 0.11.0 and < 1.0.0"
gleam_json = ">= 2.0.0 and < 3.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
